<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
  <meta name="description" content="Simple Text Diff! is a JavaScript diff extension for Chrome."/>
  <title>Simple Text Diff!</title>

  <link rel="shortcut icon" href="/favicon.png"/>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/static/css/diff2html.min.css"/>
  <link rel="stylesheet" href="/static/css/theme.css"/>
</head>

<body>
  <div id="diffResult"></div>
  <div class="container">
    <div class="row">
      <div class="col">
        <label title="Output format, either line by line or side by side">
          <p>Output Format</p>
          <select class="options" id="diff-options-output-format">
            <option value="line-by-line">Line by Line</option>
            <option value="side-by-side" selected>Side by Side</option>
          </select>
        </label>
      </div>
      <div class="col">
        <label title="Level of matching for the comparison algorithm">
          <p>Matching Type</p>
          <select class="options" id="diff-options-matching">
            <option value="lines">Lines</option>
            <option value="words" selected>Words</option>
            <option value="none">None</option>
          </select>
        </label>
      </div>
      <div class="col">
        <label title="Similarity threshold for the matching algorithm">
          <p>Words Threshold</p>
          <input class="options" id="diff-options-match-words-threshold"
            type="number" value="0.25" step="0.05" min="0" max="1"/>
        </label>
      </div>
      <div class="col">
        <label title="Maximum number of comparison performed by the matching algorithm in a block of changes">
          <p>Max Comparisons</p>
          <input class="options" id="diff-options-matching-max-comparisons"
            type="number" value="2500" step="100" min="0"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" id="swapButton">Swap texts</button>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-success" id="diffButton">Diff!</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" id="clearButton">Clear all</button>
      </div>
    </div>
  </div>
  <textarea class="inputText" id="inputText1" placeholder="Paste one version of a text here."></textarea>
  <textarea class="inputText" id="inputText2" placeholder="Paste another version of the text here."></textarea>

  <footer class="footer">
    <img id="hotkeys_icon" src="/static/img/keyboard_icon.png" title="Hotkeys: Press Ctrl+Alt+D to diff. Press Ctrl+Alt+C to clear texts. Press Ctrl+Alt+S to swap texts." />
    <span class="text-muted">&copy; 2020 Le Bao Hiep</span>
    <a href="https://github.com/hieplpvip/SimpleTextDiff" target="_blank">Source Code</a>
  </footer>

  <script type="text/javascript" src="/static/js/jquery-3.5.0.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery.hotkeys.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/static/js/diff.min.js"></script>
  <script type="text/javascript" src="/static/js/diff2html.min.js"></script>
  <script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
